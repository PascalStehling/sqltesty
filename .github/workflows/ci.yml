name: CI/CD Pipeline

on:
  # push:
  #   branches:
  #     - main
  pull_request:
    branches:
      - main
    types: [opened, reopened, synchronize]
  workflow_call:


jobs:
  test:
    if: (!(github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'Automatically generated by python-semantic-release')))
    name: Test the Code
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install uv Packages and enviroment
        run: uv sync

      - run: uv run ruff format --check  
      - run: uv run ruff check  
      - run: uv run pyright     
      - run: uv run pytest           
