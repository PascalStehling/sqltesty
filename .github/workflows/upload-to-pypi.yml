name: Upload to PyPi

on:
  push:
    branches:
      - main


jobs:
  publish-to-pypi:
    if: (github.ref == 'refs/heads/main' && contains(github.event.head_commit.message, 'Automatically generated by python-semantic-release'))
    name: Upload to PyPi
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install uv Packages and environment
        run: uv sync --frozen

      - run: uv run pdm build

      - name: Publish package
        uses: pypa/gh-action-pypi-publish@release/v1
